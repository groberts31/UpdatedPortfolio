<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Updated Portfolio</title>

    <!-- Stylesheets listed below -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="entireArea">

        <!-- Header for portfolio -->

        <span class="name">
            <h1>Gregory O. Roberts</h1>
        </span>

        <!-- Navbar with links to other pages on portfolio -->

        <span class="navbarlinks">
            <span class="navbar navbar-expand-lg">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </span>
        </span>

        <!-- Div to separate jumbotron from Header and Navbar -->

        <div class="clearfix"></div>

        <!-- Jumbotron to make page fluid and responsive -->

        <div class="jumbotron jumbotron-fluid" id="jumboBack">
            <div class="container">

                <!-- Jumbotron to store all the main info on page -->

                <div class="jumbotron" id="jumboInfo">

                    <!-- Class to have header for each page linked in portfolio -->

                    <span class="aboutMe">
                        <p>Portfolio</p>
                    </span>

                    <!-- Class to store icons for different pages linked to portfolio 
                        from diff sites and also link to resume -->

                    <span class="iconLinks">
                        <span id="resume">
                            <a href="assets/G.RobertsResume.pdf">Resume</a>
                        </span>
                        <span id="icons">
                            <a href="https://github.com/groberts31">
                                <img src="assets/images/GitHub-Mark-32px.png" class="img-fluid" id="gitHub"
                                    alt="GitHub">
                            </a>
                            <a href="https://www.linkedin.com/in/greg-roberts-b54906193/">
                                <img src="assets/images/icons8-linkedin-32.png" class="img-fluid" id="linkedIn"
                                    alt="LinkedIn">
                            </a>
                        </span>
                    </span>

                    <div class="clearfix"></div>

                    <!-- Line break to separate info from header and links -->

                    <div class="linebreak">
                        <hr size="1" color="grey">
                        </hr>
                    </div>

                    <!-- Class of rows and columns to hold portfolio info and images -->

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4">
                                <img src="assets/images/quicklyrics.png" class="img-fluid" alt="QuickLyrics">
                            </div>
                            <div class="col-sm-4">
                                <img src="assets/images/weathersearch.png" class="img-fluid" alt="WeatherSearch">
                            </div>
                            <div class="col-sm-4">
                                <img src="assets/images/dayplanner.png" class="img-fluid" alt="DayPlanner">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer for page -->

    <div class="card">
        <div class="card-footer">
        </div>
    </div>
    </div>
</body>

</html>
