<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Updated Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <!-- Header for portfolio -->

    <span class="name">
        <h1>Gregory O. Roberts</h1>
    </span>

    <!-- Navbar with links to other pages on portfolio -->

    <span class="navbarlinks">
        <span class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </span>
    </span>

    <!-- Div to separate jumbotron from Header and Navbar -->

    <div class="clearfix"></div>

    <!-- Jumbotron to make page fluid and responsive -->

    <div class="jumbotron jumbotron-fluid" id="jumboBack">
        <div class="container">

            <!-- Jumbotron to store all the main info on page -->

            <div class="jumbotron" id="jumboInfo">

                <!-- Class to have header for each page linked in portfolio -->

                <span class="aboutMe">
                    <h2>About Me</h2>
                </span>

                <!-- Class to store icons for different pages linked to portfolio from diff sites -->

                <span class="iconLinks">
                    <a href="https://github.com/groberts31">
                        <img src="assets/images/GitHub-Mark-32px.png" class="img-fluid" id="gitHub" alt="GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/greg-roberts-b54906193/">
                        <img src="assets/images/icons8-linkedin-32.png" class="img-fluid" id="linkedIn" alt="LinkedIn">
                    </a>
                </span>

                <div class="clearfix"></div>

                <!-- Line break to separate info from header and links -->

                <div class="linebreak">
                    <hr size="1" color="grey">
                    </hr>
                </div>

                <!-- Class for rows and columns to have info show neatly in diff areas of the jumbotron -->

                <div class="row">
                    <div class="col-sm">
                        <div class="container">
                            <div class="image">
                                <img src="assets/images/image2.jpeg" class="img-fluid" height="auto"
                                    alt="Greg">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        Column 2
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>


</html>
